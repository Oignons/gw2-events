<html>
	<head>
		<title>GW2 Events</title>
		<script src='http://code.jquery.com/jquery-latest.min.js'></script>
		<link rel='stylesheet' href='http://cdn.leafletjs.com/leaflet-0.5/leaflet.css' />
		<script src='http://cdn.leafletjs.com/leaflet-0.5/leaflet.js'></script>
		<link rel='stylesheet' href='https://d1h9a8s8eodvjz.cloudfront.net/fonts/menomonia/08-02-12/menomonia.css' />
		<link rel='stylesheet' href='https://d1h9a8s8eodvjz.cloudfront.net/fonts/menomonia/08-02-12/menomonia-italic.css' />
		<link rel='stylesheet' href='./main.css' />

		<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
	</head>

	<body>

		<div id='options'>
			<select id='servers_list' onchange='load_events();'>
				<option selected>GW2 Servers : loading...</option>
			</select>
			Show events : 
			<span class='event_active'><img src='./imgs/event_active.png' alt='icon event' />Active : <input type='checkbox' name='active_events' value='active_events' id='active_events' /></span>
			<span class='event_warmup'><img src='./imgs/event_warmup.png' alt='icon event' />Warmup : <input type='checkbox' name='warmup_events' value='warmup_events' id='warmup_events' /></span>
			<span class='event_success'><img src='./imgs/event_success.png' alt='icon event' />Succeeded : <input type='checkbox' name='succeeded_events' value='succeeded_events' id='succeeded_events' /></span>
			<span class='event_fail'><img src='./imgs/event_fail.png' alt='icon event' />Failed : <input type='checkbox' name='failed_events' value='failed_events' id='failed_events' /></span>
			<span class='event_preparation'><img src='./imgs/event_preparation.png' alt='icon event' />In preparation : <input type='checkbox' name='preparation_events' value='preparation_events' id='preparation_events' /></span>
			<input type='submit' value='Reload' onclick='load_events();'/>

			<span id='decoration'></span>
		</div>


		<div id='map'></div>

		<div id='footer'>
			<a href='https://github.com/Oignons/gw2-events'>Project on Github</a> | 
			<a href='http://www.guildwars2.com'>Guild Wars 2 Website</a>
		</div>

		<script src='./get_events.js'></script>
		<script src='./item_handler.js'></script>
		<script src='./map.js'></script>
		<script src='./core.js'></script>
	</body>
</html>
